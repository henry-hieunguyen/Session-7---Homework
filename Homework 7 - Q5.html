<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Q5</title>
</head>

<body>
    <div>
        <div class="singer">James Bay</div>
        <div class="singer">Nate Ruess</div>
        <div class="singer">Ed Sheeran</div>
        <div class="singer">Steve Garrigan</div>
    </div>

    <p><button onclick="Secondelement()">Second Element</button></p>

    <p id="Secondelement"></p>

    <p><button onclick="printAll()">Print All</button></p>

    <p id="allitem"></p>


    <script>
        function Secondelement() {
            let x = document.getElementsByTagName("div");
            console.log(x[2].innerHTML);
            document.getElementById("Secondelement").innerHTML = x[2].innerHTML;
        }

        function printAll() {
            let x = document.getElementsByClassName("singer");
            for (i = 0; i < x.length; i++) {
                console.log(x[i].innerHTML);
                document.getElementById("allitem").innerHTML += x[i].innerHTML + "<br>";
            }
            console.log(x);
        }
    </script>

</body>

</html>
